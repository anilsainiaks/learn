<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="#" target="_self" class="my">click here</a>

    <form action="#" method="post">
        <!-- input types -->

        <!-- text input -->
        <label for="fname">First Name : </label>
        <input type="text" placeholder="First Name" id="fname" name="fname">

        <br><br>
        <!-- password input -->
        <label for="pass">Enter Password : </label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password">

        <br><br>
        <!-- radio input -->
        <p>Choose favourite language</p>
        <input type="radio" id="a" name="t" value="python">
        <label for="a">Python</label><br>
        <input type="radio" id="a" name="t" value="javascript">
        <label for="a">JavaScript</label>

        <br><br>
        <!-- checkbox input -->
        <p>Choose your favorite vehicle</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="bike">
        <label for="vehicle1">Bike</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="car">
        <label for="vehicle1">Car</label>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="truck">
        <label for="vehicle1">Truck</label>

        


        <br><br>
        <!-- drop down list -->
        <select name="cars" id="cars" >
            <option value="default">Default</option>
            <option value="mercedez">Mercedez</option>
            <option value="ferrari">Ferrari</option>
            <option value="audi">Audi</option>
        </select>

        <br><br>
        <!-- textarea -->
        <label for="message">Enter Text : </label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <br><br>
        <button type="button">Click Me</button>

        <br><br>
        <!-- fieldset and legends -->
        <fieldset>
            <legend>Personalisation : </legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
        </fieldset>

        <br><br>
        <!-- video -->
        <video controls class="video">
            <source src="test.mp4" type="video/mp4" class="vid">
            Your browser does not support the video tag.
        </video>
        

    </form>
</body>
</html>
