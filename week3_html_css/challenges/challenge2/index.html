<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./myscript.js"></script>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" alt="Logo" class="logo">
            <nav>
                <ul class="navigationOptionsList" id="navigationOptionsList">
                    <li><a href="#gamecontrollers">Game Controllers</a></li>
                    <li><a href="#vraccessories">VR Accessories</a></li>
                    <li><a href="#mediaremotes">Media Remotes</a></li>
                    <li><a href="#others">Others</a></li>
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" alt="Mobile Menu" class="mobilemenuicon" onclick="toggleMenu()">
        </div>

    <!-- main -->
        <div class="main">
            <div class="lhs">
                <h1>PS4 V2</h1>
                <h1>Dualshock 4</h1>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button class="buynowbutton">Buy Now<img src="./Playstation_Img/arrow.png" alt="" class="buynowimg"></button>
                    
            </div>
            <div class="rhs">
                <img src="./Playstation_Img/controller.png" alt="Controller Image" class="controllerimg">
                <div class="colorbox"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
    
    <!-- footer -->
        <footer>
            <img src="./Playstation_Img/fb.png" alt="Facebook" class="fbicon">
            <img src="./Playstation_Img/tw.png" alt="Twitter" class="twicon">
            <img src="./Playstation_Img/ig.png" alt="Instagram" class="igicon">
        </footer>
    </div>

</body>
</html>
